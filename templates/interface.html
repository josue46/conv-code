        // ++++++ MAIN SCRIPT OF PROGRAM ++++++
        document.getElementById('button').addEventListener('click', function(e){
            e.preventDefault;
            try{
                var taux = document.getElementById('taux').value;
                var devise = document.getElementById('devise').value;
                var montant = document.getElementById('montant').value;

                if (montant === ''){
                    alert('Vous devez entrer un montant !');
                }

                else if (isNaN(montant)) {
                    alert('Vous avez entré un montant incorrect\r\nVeuillez entrer un montant correct puis réessayez !');
                    return 1;
                }

                if (isNaN(taux)) {
                    alert('Le taux entré est incorrect\r\nVeuillez entrer un taux correct puis réessayez !');
                    return 1;
                }

                if (devise === 'Selectionnez une devise') {
                    alert('Vous devez selectionner une devise !');
                }

                else if (devise === 'CDF') {
                    if (taux === '') {
                        alert('Vous devez entrer un taux de change !');
                        return 1;
                    }

                    else{
                        var conv = parseFloat(montant) / parseFloat(taux);
                        var sym = '$';

                        console.log(conv);

                        var res = document.getElementById('resultat').value=conv + ' ' + sym;
                    }
                }

                else if (devise === 'USD') {
                    if (taux === ''){
                        alert('Vous devez entrer un taux de change !');
                        return 1;
                    }
                    
                    else{
                        var conv = parseFloat(montant) * parseFloat(taux);
                        var sym = 'FC';

                        console.log(conv);

                        var res = document.getElementById('resultat').value=conv + ' ' + sym;
                    }
                }

                else if (devise === "BTC") {
                    alert("Cette devise n'est disponible que dans la version payante");
                }

                else if (devise === 'EUR') {
                    alert("Cette devise n'est disponible que dans la version payante");
                }

            }
            catch(e){
                e.Error();
                //------------------
            }
        })
    </script>
